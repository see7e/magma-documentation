# owner: @magma/approvers-infra
# purpose: Check the documentation changes for issues and formating errors
# remediation: 
---
name: Docs Check

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  path_filter:
    runs-on: ubuntu-latest
    outputs:
      docs_changed: ${{ steps.filter.outputs.docs }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            docs:
              - 'docs/**'
              - 'readmes/**'
              - '.github/workflows/docs-*.yml'

  docusaurus-test:
    name: Docusaurus Build & Log
    needs: path_filter
    if: ${{ needs.path_filter.outputs.docs_changed == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Docusaurus test
        id: build
        run: yarn test > build.log 2>&1 || echo "FAILED" > .docusaurus_failed

      - name: Upload build log
        uses: actions/upload-artifact@v4
        with:
          name: docusaurus-build-log
          path: build.log

      - name: Save failure flag
        if: failure()
        run: echo "Docusaurus build failed"

  markdown-lint:
    name: Markdown Format Check
    needs: path_filter
    if: ${{ needs.path_filter.outputs.docs_changed == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run precommit lint
        run: make -C readmes precommit

  translation-consistency:
    name: Translation Consistency Check
    needs: path_filter
    if: ${{ needs.path_filter.outputs.docs_changed == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check translation consistency
        # TODO
        run: ./.github/workflows/scripts/docs/check_translations.sh

######

  id-filename-sync:
    name: Docusaurus ID & Filename Sync
    needs: path_filter
    if: ${{ needs.path_filter.outputs.docs_changed == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check ID matches filename
        # TODO
        run: |
          echo "Checking Docusaurus ID vs filename..."
          ./.github/workflows/scripts/docs/check_id_matches_filename.sh

  check-symlinks:
    name: Broken Symlinks
    needs: path_filter
    if: ${{ needs.path_filter.outputs.docs_changed == 'true' }}
    runs-on: ubuntu-latest
    env:
      MAGMA_ROOT: "${{ github.workspace }}"
    steps:
      - uses: actions/checkout@v4
      - name: Find broken symlinks
        shell: bash
        run: |
          make -C ${MAGMA_ROOT}/docs sidebar_check

  markdown-link-check:
    name: Markdown URL Check
    needs: path_filter
    if: ${{ needs.path_filter.outputs.docs_changed == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-verbose-mode: 'yes'
          config-file: '.github/workflows/config/markdown_link_check_config.json'
          folder-path: './docs'
