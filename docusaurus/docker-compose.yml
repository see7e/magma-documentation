version: '3.8'

services:
  docusaurus-dev:
    build:
      context: .
      target: development
      cache_from:
        - docusaurus-dev
    container_name: docusaurus_dev
    ports:
      - "3000:3000"
    volumes:
      - ./../docusaurus:/app/website
      - ./../readmes:/app/docs

      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run start

